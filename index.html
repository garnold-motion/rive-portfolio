<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Speakers</title>

    <style>
      body {
          background-color: #1a1a1a;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
      }

      /* 1. The Floating Logo */
      .logo-container {
        position: relative; 
        padding: 30px 0 30px 30px;
        width: 300px;
        z-index: 10;
      }

      /* 2. The Hero Section (The Window) */
      .hero-container {
        width: 100%; 
        height: 75vh;
        display: block;
        overflow: hidden;
      }

      canvas {
          display: block;
      }

      #hero-canvas {
          width: 100%;
          height: 100%;
      }

      #logo-canvas {
          width: 100%;
          height: auto;
      }
    </style>
</head>


<body>

    <div class="logo-container">
        <canvas id="logo-canvas"></canvas>
    </div>

    <div class="hero-container">
        <canvas id="hero-canvas"></canvas>
    </div>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>

      // Init Logo
      const logo = new rive.Rive({
        src: "elite_speakers_logo_v1.riv",
        canvas: document.getElementById("logo-canvas"),
        autoBind: true,
        autoplay: true,
        stateMachines: "State Machine 1",
        layout: new rive.Layout({
          alignment: rive.Alignment.TopLeft,
        }),
        onLoad: () => {
            logo.resizeDrawingSurfaceToCanvas();
        },
      });

      // Init Hero Section
      const hero = new rive.Rive({
        src: "elite_speakers_hero_v2.riv",
        canvas: document.getElementById("hero-canvas"),
        artboard: "Artboard",
        layout: new rive.Layout({
          fit: rive.Fit.Layout,
          alignment: rive.Alignment.TopLeft,
        }),
        autoBind: true,
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {

          hero.resizeDrawingSurfaceToCanvas();

          const vmi = hero.viewModelInstance;

          if (vmi) {
              const randomStart = Math.floor(Math.random() * 6) + 1;
              vmi.number("numberProperty").value = randomStart;
              console.log("ViewModel set to photo:", randomStart);
          }
        },

      });
      
      window.addEventListener('resize', () => {
        logo.resizeDrawingSurfaceToCanvas();
        hero.resizeDrawingSurfaceToCanvas();
      });
    </script>

    <div style="height: 100vh; background-color: #1a1a1a;"></div>  

</body>
</html>
